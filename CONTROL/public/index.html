<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WoZ Way Control Staion</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="GitHub2.css">
</head>

<body>
<h1>WoZ Way Control Station</h1>

<table style="width:100%">
  <tr>
    <th>Speed</th>
    <th>RPM</th>

  </tr>
  <tr>
    <td align="center" id="Speed"> <b>XXX</b> </td>
    <td align="center" id="RPM"> <b>XXX</b> </td>
  </tr>
</table>

<br>

<table style="width:100%">
  <tr>
    <th colspan="3"> Most recent verbal command: </th>
  </tr>
  <tr>
    <td style="width:33.3%" align="center" id="Wake"> "Wake" </td>
    <td style="width:33.3%" align="center" id="Manual"> "Manual" </td>
    <td style="width:33.4%" align="center" id="Autonomous"> "Autonomous" </td>
  </tr>
</table>

<div id="wrap">
    <div id="left_col">
        <h3>Type your message to send to the car here:</h3>
        <input type="text" id="message" name="message" style="width: 400px;" onKeyDown="sendOnEnter()">
        <p></p>

        <button onClick="sendMsg()">Send</button> <button onClick="resetMsg()">Reset</button>

<h5>Previous Questions</h5>
        <div id="questions">

        </div>
    </div>

    <div id="right_col">
        <h5>Common Questions</h5>

      <label id="q1">What is the best part of the system?</label><input type="button" onClick="playMsg('q1')" value="Play" style="float: right;">
        <br>

      <label id="q2">What is the worst part of the system?</label><input type="button" onClick="playMsg('q2')" value="Play" style="float: right;">
        <br>

      <label id="q3">What would you change?</label><input type="button" onClick="playMsg('q3')" value="Play" style="float: right;">
        <br>
        <label id="q4">How do you feel using the system?</label>
        <input type="button" onClick="playMsg('q4')" value="Play" style="float: right;">
        <br>

      <label id="q5">Do you feel safe?</label><input type="button" onClick="playMsg('q5')" value="Play" style="float: right;">
        <br>

        <label id="q6">Can you tell me more?</label><input type="button" onClick="playMsg('q6')" value="Play" style="float: right;">
        <br>

        <label id="q7">What do you think the system is doing?</label><input type="button" onClick="playMsg('q7')" value="Play" style="float: right;">
        <br>

  </div>
</div>

</body>


<script src="client.js"></script>
</html>
